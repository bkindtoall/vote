<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Booking</title>
  </head>
  <body>
    <div class="container">
      <h1>Please book your appointment here</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="description">description</label>
            <input id="description" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="date">Date</label>
            <input id="date" class="form-control" type="date">
          </div>
          <div class="form-group">
            <label for="starttime">Start time</label>
            <input id="starttime" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="endtime">End time</label>
            <input id="endtime" class="form-control" type="text">
          </div>
            <button type="submit" class="btn">Show me my appointment!</button>
        </form>
      </div>

      <div id="story">
        <h1>Booking Successful</h1>
        <p>Congratulation <span class="name"></span>,</p>
        <p>Your appointment about <span class="description"></span> was submitted for <span class="date"></span>, "<span class="starttime"></span>"- "<span class="endtime"></span>" .</p>
      </div>
    </div>
  </body>
</html>
