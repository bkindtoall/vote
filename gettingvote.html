<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/stylesvote.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scriptsvote.js"></script>
    <title>Vote</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome! Let's register to vote!</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="city">Your city</label>
            <input id="city" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="state">Your state</label>
            <input id="state" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="date">Date of Birth</label>
            <input id="date" class="form-control" type="date">
          </div>
          <div class="form-group">
            <label for="vote">Your vote</label>
            <input id="vote" class="form-control" type="text">
          </div>
            <button type="submit" class="btn">Click for vote</button>
        </form>
      </div>

      <div id="story">
        <h1>Thank you for voting</h1>
        <h2>Your vote was submitted</h2>
        <p>Your name: <span class="name"></span></p>
        <p>Your city: <span class="city"></span></p>
        <p>Your state: <span class="state"></span></p>
        <p>Your DOB: <span class="date"></span></p>
        <p>Your vote: <span class="vote"></span></p>
      </div>
    </div>
  </body>
</html>
